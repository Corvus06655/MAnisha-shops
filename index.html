<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <span>One Stop Shopping Website</span>
    </header>

    <!-- Search Section -->
    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search for products, brands, or categories...">
        <button onclick="searchProducts()">Search</button>
    </div>

    <!-- Products Section -->
    <div class="container">
        <!-- Product 1 -->
        <div class="product">
            <img src="jio-mart.jpg" alt="Jio Mart">
            <div class="details">
                <h3>Jio Mart</h3>
                <p>Shop electronics, groceries, and more!</p>
                <a href="https://www.jiomart.com/" target="_blank">Shop Now</a>
            </div>
        </div>
        <!-- Product 2 -->
        <div class="product">
            <img src="flipkart.jpg" alt="Flipkart">
            <div class="details">
                <h3>Flipkart</h3>
                <p>Find exclusive deals on top brands.</p>
                <a href="https://www.flipkart.com/" target="_blank">Shop Now</a>
            </div>
        </div>
        <!-- Product 3 -->
        <div class="product">
            <img src="amazon.jpg" alt="Amazon">
            <div class="details">
                <h3>Amazon</h3>
                <p>Shop anything and everything here!</p>
                <a href="https://www.amazon.in/" target="_blank">Shop Now</a>
            </div>
        </div>
        <!-- Product 4 -->
        <div class="product">
            <img src="meesho.jpg" alt="Meesho">
            <div class="details">
                <h3>Meesho</h3>
                <p>Affordable products for every need.</p>
                <a href="https://www.meesho.com/" target="_blank">Shop Now</a>
            </div>
        </div>
    </div>

    <script>
        function searchProducts() {
            const query = document.getElementById('search-input').value.trim();
            if (!query) {
                alert("Please enter a search keyword!");
                return;
            }

            const sites = [
                { name: "Jio Mart", url: `https://www.jiomart.com/search/${query}` },
                { name: "Flipkart", url: `https://www.flipkart.com/search?q=${query}` },
                { name: "Amazon", url: `https://www.amazon.in/s?k=${query}` },
                { name: "Meesho", url: `https://www.meesho.com/search?q=${query}` }
            ];

            sites.forEach(site => window.open(site.url, '_blank'));
        }
    </script>
</body>
</html>
